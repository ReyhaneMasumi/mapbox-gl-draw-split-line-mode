<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>split lineString mode</title>
  </head>
  <body>
    <div id="root">
      <div id="map"></div>

      <div class="mapboxgl-ctrl-group mapboxgl-ctrl split-options">
        <button class="mapbox-gl-draw_ctrl-draw-btn splitter-point" />
        <button class="mapbox-gl-draw_ctrl-draw-btn splitter-line" />
        <button class="mapbox-gl-draw_ctrl-draw-btn splitter-polygon" />
      </div>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js"></script>
    <script type="module" src="./index.js" defer></script>
  </body>
</html>
